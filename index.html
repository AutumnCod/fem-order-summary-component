<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<link rel="stylesheet" href="./src/css/style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<main>
			<section class="card">
				<div class="card__image">
					<img src="./src/images/illustration-hero.svg" alt="hero image" />
				</div>
				<div class="card__content">
					<h1>Order Summary</h1>
					<p class="card__content-paragraph">
						You can now listen to millions of songs, audiobooks, and
						podcasts on any device anywhere you like!
					</p>
					<div class="card__info">
						<div class="card__plan">
							<div>
								<img
									src="./src/images/icon-music.svg"
									alt="music icon"
								/>
							</div>
							<div class="card__price">
								<h2>Annual Plan</h2>
								<p>$59.99/year</p>
							</div>
						</div>
						<div class="card__change">
							<a href="#" target="_blank" rel="noopener noreferrer"
								>change</a
							>
						</div>
					</div>
					<button class="btn btn__payment" type="submit">
						Processed to Payment
					</button>
					<button class="btn btn__cancel">Cancel Order</button>
				</div>
			</section>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/AutumnCod">AutumnCod</a>.
			</div>
		</main>
	</body>
</html>
